<script>
        function changeBg(){
        var navbar = document.getElementById("nav");
        let att = document.querySelectorAll("#a")
        let navText = document.querySelector("#logotext")
        var links = document.querySelector(".links")
        var scrollValue = window.scrollY;
        if(scrollValue < 10){
            navbar.classList.remove("bgColor")
            links.classList.remove("bgLink")
            navText.style.color = "#FBCB0A"
            for(const x of att){
                x.style.color = "#FBCB0A"
            }
        }else{
            navbar.classList.add("bgColor")
            links.classList.add("bgLink")
            navText.style.color = "#112D4E"
            for(const x of att){
                x.style.color = "#112D4E"
            }
        }
    }

    window.addEventListener("scroll", changeBg);
</script>
